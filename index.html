<!doctype html>

<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>meow-generator</title>
    <link rel="stylesheet" type="text/css" href="docs/style.css">
</head>

<body>
    <div class="App">
        <h1 class="Title">meow-generator</h1>

        <h2 class="Subtitle">About</h2>

        Hide a cat in your website.
        <br>
        Press F12 to see a cat.

        <h2 class="Subtitle">Converter</h2>

        Simple tool for converting an ascii art to JS string.

        <div class="Label">Input</div>
        <textarea class="Input" rows="10"></textarea>

        <button class="Convert">Convert</button>

        <div class="Label">Output</div>
        <textarea class="Output" rows="10" readonly></textarea>
    </div>

    <script type="text/javascript" src="meow-generator.js"></script>
    <script type="text/javascript" src="docs/main.js"></script>
</body>

</html>
